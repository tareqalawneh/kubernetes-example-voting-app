apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    app: demo-voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: redis-pod
      app: demo-voting-app
  template:
    metadata:
      name: redis-app-pod
      labels:
        name: redis-pod
        app: demo-voting-app

    spec:
      containers:
        - name: redis
          image: redis
          port:
            - containerPort: 6379